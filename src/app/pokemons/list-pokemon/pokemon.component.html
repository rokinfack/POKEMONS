<h1 class="center">Liste de pokemons</h1>
<search-pokemon (submitSearch)="submitSearch($event)" (resetForm)="resetForm($event)"
                [searchFormData]="searchFormData"></search-pokemon>
<div class="container" *ngIf="pokemons">
  <div class="row">
    <div *ngFor="let pokemon of pokemons" class="col s6 m4">
      <div class="card horizontal" pkmnBorderCard (click)="selectPokemon(pokemon)">
        <div class="card-image">
          <img [src]="pokemon.picture" alt="descrition {{pokemon.name}}">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{pokemon.name}}</p>
            <p><small>{{pokemon.created | date: "dd/MM/yy"}}</small></p>
            <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColorPipe}}">
               {{type}}
            </span>
            <rating-star [readOnly]="false" [rating]="pokemon.rarete"
                         (ratingUpdated)="ratingUpdated($event)"></rating-star>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="fixed-action-btn left" #deconnect>
  <a class="btn-floating btn-large red waves-effect waves-ripple"
  >
    <i class="mdi mdi-menu"></i>
  </a>
  <ul>
    <li><a class="btn-floating btn-large red" routerLink="/pokemon/album"><i class="mdi mdi-image-album">Album</i></a>
    </li>
    <li><a class="btn-floating btn-large blue waves-effect waves-ripple tooltipped"
           #toolTip
           routerLink="/pokemon/new"
           data-position="top"
           data-tooltip="Ajouter nouveau PokÃ©mon">
      <i class="mdi mdi-plus"></i>
    </a></li>
    <li><a class="btn btn-floating btn-large waves-effect waves-teal green" (click)="logout()"><i
      class="mdi mdi-account-cancel-outline"></i></a></li>
  </ul>
</div>

<div class="" *ngIf="pokemons.length == 0">
  <preloading></preloading>
</div>
